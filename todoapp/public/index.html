<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="decor">

    <img style="width:100%; height: 300px;"  src="images/vector2.jpg" alt="">
    <p style="margin-top: -3px;" class="heading"> To Do App ....</p>

    <div class="todo">
        <input class="inp" placeholder="Enter ToDo Item" type="text" name="" id="todoitem">
        <button class="btns" onclick="addtodo()">Add</button>
        <button class="btns" onclick="delall()">Clear</button>
    </div>

    <div>
        <ul class="list" id="list"></ul>
    </div>


    </div>
    







<script src="app.js"></script>
</body>
</html>
